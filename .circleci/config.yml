version: 2
jobs:
   build:
     docker:
       - image: circleci/node:8.11.0-browsers
     steps:
       - checkout
       - run:
          name: Install missing utils
          command: sudo apt-get install dnsutils bind9-host
       - run:
          name: natively resolve saucelabs
          command: getent hosts ondemand.saucelabs.com
       - run:
          name: Try to resolve saucelabs
          command: host ondemand.saucelabs.com
          when: always
       - run:
          name: dig saucelabs
          command: dig ondemand.saucelabs.com
          when: always
       - run:
          name: resolve saucelabs again
          command: host ondemand.saucelabs.com
          when: always
