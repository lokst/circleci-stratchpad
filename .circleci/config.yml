version: 2
jobs:
   build:
     docker:
       - image: circleci/python:2.7
     steps:
       - checkout
       - run:
          name: Run a subset of tests
          command: |
            shopt -s globstar
            ls tests/**/*.testfile | xargs -n 50 | tail -n 2 | circleci tests split
       - run:
          name: Say hello to the world
          command: echo "Hello, World!"
