version: 2
jobs:
   build:
     docker:
       - image: circleci/python:2.7
     steps:
       - checkout
       - restore_cache:
          key: timestamp-test-v1
       - run:
          name: Generate a timestamp
          command: "[ -e timestamp ] || date >> timestamp"
       - run:
          name: Display timestamp
          command: cat timestamp
       - save_cache:
          key: timestamp-test-v1
          paths:
            - timestamp
       - run:
          name: Say hello to the world
          command: echo "Hello, World!"
       - run:
          name: Show stats on the timestamp file
          command: stat timestamp
