version: 2
jobs:
   build:
     parallelism: 4
     docker:
       - image: circleci/python:2.7
     steps:
       - checkout
       - run:
          name: Run a subset of tests
          command: |
            TESTS=$(find tests -name '*.testfile' | head -n 50 | circleci tests split)
            for i in $TESTS; do
                 echo $i
            done
       - run:
          name: Say hello to the world
          command: echo "Hello, World!"
